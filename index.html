<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Maior</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        <h5>Digite 2 números, sendo o campo B maior que o campo A.</h5>
        <form id="form">
            <input id="campo-A" type="number" required placeholder="Insira o primeiro número (A)"/>
            <input id="campo-B" type="number" required placeholder="Insira o segundo número (B)"/>
            <button id="btn-compare" type="submit">COMPARAR</button>
        </form>
        <p class="msg-sucesso"></p>
        <p class ="msg-erro"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
